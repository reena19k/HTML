<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive website</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
 <main class="flex items-center justify-center h-screen bg-red-100">
  <form>
    <div class="flex items-center justify-center mb-4">
    <img src="OIP.jfif" class="h-32"/>
    </div>
    <div class="bg-white w-96 p-6 square shadow-sm">
      <div class="bg-blue-500 px-3 py-2 rounded text-grey-100 mb-3">
        <p>Please enter your mail and password correctly</p>
      </div>
      <label class="text-gray-700">Email</label>
      <input
      class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline-none mb-4"
      type="email"/>
      <label class="text-gray=700">Password</label>
      <input
      class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline-none mb-4"
      type="password"/>
      <input
      id="remember"
      class="md-6"
      type="checkbox"
      />
      <label for="remember" class="text=black-700">Remember Me</label>
      <button type="submit" class="bg-green-500 w-full
      text-gray-100 py-2 rounded hover:bg-blue-600 transition-colors">Login</button>
    </div>
    </form>
 </main>
 </body>
 </html>

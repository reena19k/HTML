<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Validated Login Form</title>
<link rel="stylesheet" href="style.css">
</head>  
<script>  
function validateform(){  
var name=document.myform.name.value;  
var password=document.myform.password.value;  
 
if(!isUserNameValid(name)){
      alert("Please enter username as ****@mail.com");
      return false;  
}else if(!isPasswordSecure(password)){  
  alert("Password must has at least 8 characters that include at least 1 lowercase character, 1 uppercase characters, 1 number, and 1 special character in (!@#$%^&*)");  
  return false;  
  }  
}
const isUserNameValid = (name) => {
    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(name);
}
const isPasswordSecure = (password) => {
    const re = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
    return re.test(password);
};

 
</script>  
<body>
<div class="container">  
<form class="login_form" name="myform" method="post" action="home.html" onsubmit="return validateform()" >  
Name: <input type="text" name="name"><br/>  
Password: <input type="password" name="password"><br/>  
<input type="submit" value="register">  
</form>  
</body>
</html>  
</form>  
</div>
</body>
</html>
